<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <div class="innercontainer" id="innercontainer">
            <div class="head">
                <h1>BMI calculator</h1>
            </div>


            <form id="bmiform">
               
                <div class="elemnt">
                    <h2>Weight :</h2><input required id="weightip" name="weightinput" type="number" />
                    <select name="Weight" id="weight">
                        <option value="KG">KG</option>
                    </select>
                </div>
                <div class="elemnt">
                    <h2>Height :</h2><input required id="Heightip" name="Heightinput" type="number" />
                    <select name="Height" id="Height">
                        <option value="cm">cm</option>
                        <option value="meter">meter</option>
                    </select>
                </div>
                <button type="submit" name="calbutton" value="calculate"> Calculate</button>
                <h1 id="result"> </h1>
                <h3 id="status"></h3>
            </form>



        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
