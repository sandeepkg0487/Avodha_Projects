<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SURVEY FORM</title>
</head>

<body>
    <div class="outer">
        <div class="container">

            <form>
                <div class="h1 padding10">
                    <h2>Tell us something about you</h2>
                </div>

                <div class="name padding10">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Name">
                </div>
                <div class="email padding10">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email address">
                </div>
                <div class="password padding10">
                    <label for="password">Email</label>
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="age padding10">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control" placeholder="Age">
                </div>
                <div class="gender padding10">
                    <input type="radio" id="male" name="gender" value="HTML">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">female</label><br>
                </div>
                <div class="dropdownLocation padding10">
                    <label for="location"> Your location</label><br>
                    <select name="location" id="location">
                        <option value="kerala">kerala</option>
                        <option value="goa">goa</option>
                        <option value="tamilnadu">tamilnadu</option>
                        <option value="karnadaka">karnadaka</option>
                    </select>
                </div>
                <div class="languages padding10">
                    <label>Languages and Frameworks known
                        <small>(Check all that apply)</small>
                    </label>

                    <label for="inp-6">
                        <input type="checkbox" name="inp">JavaScript
                        </input>
                    </label>
                    <label for="inp-7">
                        <input type="checkbox" name="inp">React
                        </input>
                    </label>
                    <label for="inp-7">
                        <input type="checkbox" name="inp">Angular
                        </input>
                    </label>

                </div>
                <div class="file padding10">
                    <label for="">Please include Resume</label><br>
                    <input type="file">
                </div>
                <div class="date padding10">
                    <input type="date" name="date" id="date1">
                </div>

                <div class="comment padding10">
                    <textarea rows="2" cols="25" placeholder="This is the default text"></textarea>
                </div>
                <div class="padding10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
