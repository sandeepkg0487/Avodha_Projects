<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .time {
            display: contents;
            min-width: 20%;
        }
    </style>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center" style="height:100vh;">
        <div class=" d-flex align-items-center justify-content-center flex-column " style="width: 50%;">
            <h1 id='timer'>
                <span id="hr" class = 'time'>00</span>
                <span>:</span>
                <span id="min" class = 'time'>00</span>
                <span>:</span>
                <span id="sec" class = 'time'>00</span>
                <span>:</span>
                <span id="count" class = 'time'>00</span>
            </h1>
            <div class="container-fluid  d-flex align-items-center justify-content-center gap-3">

                <button type="button" id="start" class="btn btn-primary">Start</button>
                <button type="button" id="reset" class="btn btn-warning">Reset</button>
                <button type="button" id="stop" class="btn btn-danger">Stop</button>
            </div>
        </div>


    </div>






    <script src="index.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
